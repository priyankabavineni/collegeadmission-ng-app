<div class="register-container">
  <div class="register-card">
    <h2>📝 Student Registration</h2>

    <form (ngSubmit)="register()" #regForm="ngForm" novalidate>
      <!-- Name -->
      <input
        type="text"
        [(ngModel)]="student.sname"
        name="sname"
        placeholder="Full Name"
        required
      />

      <!-- Email -->
      <input
        type="email"
        [(ngModel)]="student.email"
        name="email"
        placeholder="Email Address"
        required
      />

      <!-- Password -->
      <input
        type="password"
        [(ngModel)]="student.password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
      />

      <!-- 10th Marks -->
      <input
        type="number"
        [(ngModel)]="student.tenthMarks"
        name="tenthMarks"
        placeholder="10th Marks (%)"
        required
        min="0"
        max="100"
      />

      <!-- Intermediate Marks -->
      <input
        type="number"
        [(ngModel)]="student.interMarks"
        name="interMarks"
        placeholder="Intermediate Marks (%)"
        required
        min="0"
        max="100"
      />

      <!-- Submit Button -->
      <button type="submit" [disabled]="regForm.invalid">Register</button>
    </form>
  </div>
</div>

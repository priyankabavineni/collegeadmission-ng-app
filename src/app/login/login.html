<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <label>Username:</label>
  <input type="text" name="username" [(ngModel)]="username" required /><br />

  <label>Password:</label>
  <input type="password" name="password" [(ngModel)]="password" required /><br />

  <label>Select Role:</label><br />
  <input type="radio" name="role" value="student" [(ngModel)]="role" /> Student<br />
  <input type="radio" name="role" value="admin" [(ngModel)]="role" /> Admin<br /><br />

  <button type="submit">Login</button>
</form>

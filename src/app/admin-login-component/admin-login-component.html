<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon" class="admin-icon" />
      <h2>ğŸ”‘ Admin Login</h2>
      <p>Enter your admin credentials to access the dashboard</p>
    </div>

    <form (ngSubmit)="login()" #adminLoginForm="ngForm">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        #usernameInput="ngModel"
      />
      <div class="error-text" *ngIf="usernameInput.invalid && usernameInput.touched">
        Username is required.
      </div>

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        minlength="4"
        #passwordInput="ngModel"
      />
      <div class="error-text" *ngIf="passwordInput.invalid && passwordInput.touched">
        <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
        <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 4 characters.</span>
      </div>

      <button type="submit" [disabled]="adminLoginForm.invalid">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
